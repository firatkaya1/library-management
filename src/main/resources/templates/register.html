<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bookstore | Register</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto mb-4 text-success font-weight-bold">
                <h1>Register </h1>
            </div>
            <div class="w-100"></div>
            <div class="col-md-4 mx-auto">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" th:field="${user.emailAddress}" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Please write your real mail address. I will send a real verification mail.(Yes. It works.)</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" th:field="${user.password}" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <a th:href="@{/login}" class="float-right">Login !</a>
                    </div>
                    <input type="submit" value="Sign Up" class="btn btn-primary btn-block"/>
                </form>

                <a href="/oauth2/authorization/github" class="btn btn-light border  btn-block mt-4">
                        <img src="images/github.svg" class="text-left d-inline-block" width="30px" height="30px" alt="github-logo">
                        Sign Up via Github
                </a>
            </div>
        </div>
    </div>


</body>
</html>

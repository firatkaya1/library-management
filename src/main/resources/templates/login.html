<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bookstore | Login</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
          <div class="col-md-4 mx-auto mb-4 text-success font-weight-bold">
            <h1>Login </h1>
          </div>
          <div class="w-100"></div>
            <div class="col-md-4 mx-auto">
                <form th:action="@{/login}" method="POST" >
                    <div class="form-group">
                      <label for="emailAddress">Email address</label>
                      <input type="email" class="form-control"  id="emailAddress" name="emailAddress" aria-describedby="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                        <input type="password" class="form-control" th:placeholder="Password" id="password" name="password" aria-describedby="password">
                    </div>
                    <div class="form-group form-check">
                      <a th:href="@{/register}"  class="float-right">Register !</a>
                    </div>
                 <input type="submit" value="Login" class="btn btn-primary btn-block"/>
                </form>

                <a href="/oauth2/authorization/github" class="btn btn-light border btn-block mt-3">
                        <img src="images/github.svg" class="text-left d-inline-block" width="30px" height="30px" alt="github-logo">
                        Login via Github
                </a>

            </div>
        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Bookstore | Users</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-weight-bold" th:href="@{/home}" >BOOKSTORE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="mr-auto"></span>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/publisher}" >Add Publisher</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/author}">Add Author </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/book}">Add Book </a>
                </li>
                <li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/users}">See Users </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Exit</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center mb-4 text-success font-weight-bold">
                <h1>Welcome to User Panel </h1>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12 mx-auto">
                <table class="table table-striped table-dark border border-white">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Password</th>
                        <th scope="col">Created Date</th>
                        <th scope="col">Role</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="user,iteration: ${users}">
                        <td th:text="${user.id}" />
                        <td th:text="${user.emailAddress}"/>
                        <td th:text="${user.password}"/>
                        <td th:text="${user.createdDate}"/>
                        <td th:text="${user.role}"/>

                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>


    </div>


</body>
</html>
